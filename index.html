<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video autoplay muted loop id="backgroundVideo">
      <source
        src="Star background.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <h1 class="header">TIC TAC TOE GAME</h1>

    <p id="info"></p>

    <div class="gameboard" id="gameboard"></div>

    <h2 id="choose">Choose Who starts</h2>

    <div class="buttons-container">
      <button id="Circle" onclick="CirclePressed()">Circle</button>
      <button id="Cross">Cross</button>
    </div>

    <button id="resetButton">Reset Game</button>

    <script src="script.js"></script>
  </body>
</html>
